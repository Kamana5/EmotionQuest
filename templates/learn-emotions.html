<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Emotions</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('/static/background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-y: auto; 
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 200px;
      height: auto;
    }

    .content {
      text-align: center;
      margin-top: 120px;
    }

    .title {
      font-size: 48px;
      font-weight: bold;
      color: #333;
      margin-bottom: 40px;
    }

    .emotions-container {
      display: flex;
      flex-wrap: wrap; 
      justify-content: center; 
      gap: 20px; 
      margin-bottom: 40px; 
    }

    .emotion-card {
      background-color: #FCD12A; 
      border-radius: 12px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      width: 400px; 
      height: 200px; 
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .emotion-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
    }

    .emoji {
      font-size: 96px; 
      margin-bottom: 20px; 
    }

    .description {
      font-size: 24px; 
      font-weight: bold;
      color: #333;
    }

    .back-button {
      background-color: #FCD12A; 
      border: none;
      border-radius: 12px;
      padding: 10px 70px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 20px; 
    }

    .back-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <img src="/static/logo.png" alt="Logo" class="logo">
  <div class="content">
    <div class="title">Learn Emotions</div>
    <div class="emotions-container">
      <div class="emotion-card">
        <div class="emoji">üòÅ</div>
        <div class="description">Happy</div>
      </div>
      <div class="emotion-card">
        <div class="emoji">üò¢</div>
        <div class="description">Sad</div>
      </div>
      <div class="emotion-card">
        <div class="emoji">üò†</div>
        <div class="description">Angry</div>
      </div>
      <div class="emotion-card">
        <div class="emoji">üòÆ</div>
        <div class="description">Shocked</div>
      </div>
      <div class="emotion-card">
        <div class="emoji">üôÅ</div>
        <div class="description">Confused</div>
      </div>
    </div>
    <button class="back-button" onclick="goBack()">Back</button>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
